<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Launch Demo</title>
    <style>
        /* General Styles */
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #000;
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        /* 'Open on Quest' Button Style */
        .launch-button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            display: none; /* Initially hidden */
            transition: background-color 0.3s ease, transform 0.2s ease;
            backdrop-filter: blur(5px);
        }

        .launch-button.visible {
            display: inline-block; /* Show when visible */
        }

        .launch-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
    </style>
    <!-- Include UAParser.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.2/ua-parser.min.js"></script>
</head>
<body>

    <!-- Button to open the URL on Meta Quest headset -->
    <button id="openOnQuestButton" class="launch-button" aria-label="Open this website on your Meta Quest headset">
        Open on Quest
    </button>

    <script>
        /**
         * Sends a given URL to the Meta Quest headset using Web Launch.
         *
         * @param {string} linkUrl - The URL to open on the Quest headset.
         */
        function sendLinkToQuest(linkUrl) {
            // Ensure the URL uses HTTPS
            if (!linkUrl.startsWith('https://')) {
                alert('Error: The URL must start with "https://".');
                return;
            }

            // Encode the URL using UTF-8 encoding
            const encodedUrl = encodeURIComponent(linkUrl);

            // Construct the Web Launch endpoint URL
            const webLaunchEndpoint = `https://www.oculus.com/open_url/?url=${encodedUrl}`;

            // Redirect the user to the Web Launch endpoint
            window.location.href = webLaunchEndpoint;
        }

        /**
         * Detects if the current device is a Meta Quest headset using UAParser.js.
         *
         * @returns {boolean} - True if the device is Quest, false otherwise.
         */
        function isQuestHeadset() {
            const parser = new UAParser();
            const result = parser.getResult();
            const browserName = result.browser.name || '';
            const deviceModel = result.device.model || '';

            console.log('Parsed User-Agent:', result);

            // Check for OculusBrowser or device model containing 'Quest'
            const isOculusBrowser = browserName.includes('OculusBrowser');
            const isQuestDevice = deviceModel.includes('Quest');

            console.log('Is OculusBrowser:', isOculusBrowser);
            console.log('Is Quest Device:', isQuestDevice);

            return isOculusBrowser || isQuestDevice;
        }

        /**
         * Initializes the page by determining device type and toggling button visibility.
         */
        function initializePage() {
            const openOnQuestButton = document.getElementById('openOnQuestButton');

            if (!isQuestHeadset()) {
                // If not on Quest headset, show the button and attach the click handler
                openOnQuestButton.classList.add('visible');
                openOnQuestButton.addEventListener('click', function() {
                    sendLinkToQuest('https://mohaulik.github.io/NXTtestbuild/');
                });
            } else {
                // Optionally, perform actions specific to Quest headset users here
                console.log('Page accessed from Meta Quest headset. "Open on Quest" button is hidden.');
            }
        }

        // Run the initialization on page load
        window.addEventListener('DOMContentLoaded', initializePage);
    </script>

</body>
</html>
