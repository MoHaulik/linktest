<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open on Quest</title>
  <!-- Prevent caching so that returning to the site refreshes -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
      -webkit-user-drag: none;
      background: #ffffff;
    }

    /* =========================================
       "Brave Apple" Inspired Canvas
       ========================================= */
    canvas {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      /* Soft, fluid gradient reminiscent of modern Apple wallpapers */
      background: linear-gradient(180deg,
        rgba(255, 135, 105, 1) 0%,
        rgba(251, 195, 154, 1) 40%,
        rgba(217, 226, 255, 1) 100%
      );
      z-index: 1;
    }

    /* =========================================
       UI ELEMENTS (Light Apple-inspired style)
       ========================================= */
    .input-container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 400px;
      z-index: 1000; /* On top of everything */
    }

    .drop-area {
      width: 100%;
      height: 60px;
      border-radius: 30px;
      background-color: rgba(255,255,255,0.25);
      border: none;
      color: #333;
      font-size: 18px;
      text-align: center;
      line-height: 60px;
      backdrop-filter: blur(10px);
      box-shadow:
        0 2px 3px 1px rgba(180,180,180,0.3),
        inset 0 -10px 20px -10px rgba(255,255,255,0.9);
      margin-bottom: 20px;
      cursor: text;
      transition: all 1.33s ease;
      isolation: isolate;
    }

    .drop-area:focus-within,
    .drop-area.dragover {
      transform: scale(1.03);
      box-shadow: 
        0 4px 10px -2px rgba(180,180,180,0.4),
        inset 0 0 0 transparent;
      transition-duration: 0.665s;
    }

    .drop-area input {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      outline: none;
      text-align: center;
      color: #333;
      font-size: 18px;
      font-family: inherit;
    }

    .suggestions {
      position: absolute;
      top: 110px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: none;
      z-index: 9999;
    }

    .suggestions.visible {
      display: block;
    }

    .suggestions div {
      padding: 10px;
      font-size: 16px;
      color: #333;
      cursor: pointer;
    }

    .suggestions div:hover {
      background: rgba(0,0,0,0.05);
    }

    .styled-button {
      position: relative;
      padding: 10px 20px;
      background-color: rgba(255,255,255,0.25);
      border: none;
      border-radius: 30px;
      font-size: 18px;
      color: #333;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 1.33s ease;
      isolation: isolate;
      box-shadow:
        0 2px 3px 1px rgba(180,180,180,0.3),
        inset 0 -10px 20px -10px rgba(255,255,255,0.9);
      transform: scale(1);
    }

    .styled-button:hover:not(:active),
    .styled-button.active {
      transition-duration: 0.665s;
      transform: scale(1.2);
      box-shadow: 
        0 4px 10px -2px rgba(180,180,180,0.4),
        inset 0 0 0 transparent;
    }

    .styled-button:active {
      transform: scale(1.1);
      transition-duration: 0.665s;
    }

    .styled-button .shimmer {
      position: absolute;
      inset: -40px;
      border-radius: inherit;
      mask-image: conic-gradient(
          from 0deg,
          transparent 0%,
          transparent 10%,
          black 36%,
          black 45%,
          transparent 50%,
          transparent 60%,
          black 85%,
          black 95%,
          transparent 100%
      );
      mask-size: cover;
      mix-blend-mode: plus-lighter;
      animation: shimmer 1s linear infinite both;
    }

    .styled-button .shimmer::before,
    .styled-button .shimmer::after {
      transition: all 0.5s ease;
      opacity: 0;
      content: "";
      border-radius: inherit;
      position: absolute;
      mix-blend-mode: color;
      inset: 40px;
      pointer-events: none;
    }

    .styled-button .shimmer::before {
      box-shadow: 0 0 3px 2px rgba(255,255,255,0.7),
                  0 0 7px 4px rgba(255,255,255,0.5),
                  0 0 13px 4px rgba(255,255,255,0.4),
                  0 0 25px 5px rgba(255,255,255,0.4);
      z-index: -1;
    }

    .styled-button .shimmer::after {
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.6),
                  inset 0 0 2px 1px rgba(255,255,255,0.4),
                  inset 0 0 5px 2px rgba(255,255,255,0.3);
      z-index: 2;
    }

    .styled-button .text {
      color: #333;
    }

    @keyframes shimmer {
      0% { --shimmer: 0deg; }
      100% { --shimmer: 360deg; }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.2/ua-parser.min.js"></script>
</head>
<body>
  <!-- Canvas for Apple-inspired gradient + flying triangular shapes -->
  <canvas id="canv"></canvas>

  <!-- Input and button UI -->
  <div class="input-container">
    <div class="drop-area" id="dropArea">
      <input type="text" id="urlInput" placeholder="Type or drop a URL" autocomplete="off" />
    </div>
    <div class="suggestions" id="suggestions"></div>
    <button id="openOnQuestButton" class="styled-button">
      <span class="text">Open on Quest</span>
      <div class="shimmer"></div>
    </button>
  </div>

  <script>
    /*****************************************
     * LOGIC FOR THE URL INPUT AND LOCALSTORAGE
     *****************************************/
    const RECENT_URLS_KEY = 'recentUrls';

    function loadRecentUrls() {
      let urls = localStorage.getItem(RECENT_URLS_KEY);
      if (urls) {
        try {
          urls = JSON.parse(urls);
        } catch (e) {
          urls = [];
        }
      } else {
        urls = [];
      }
      return urls;
    }

    function saveRecentUrl(newUrl) {
      let urls = loadRecentUrls();
      // Remove if already exists
      urls = urls.filter(u => u !== newUrl);
      // Add to front
      urls.unshift(newUrl);
      // Keep only last 3
      if (urls.length > 3) {
        urls = urls.slice(0, 3);
      }
      localStorage.setItem(RECENT_URLS_KEY, JSON.stringify(urls));
    }

    function sendLinkToQuest(linkUrl) {
      let finalUrl = linkUrl.trim();
      // Auto-add https:// if missing
      if (!finalUrl.startsWith('https://')) {
        finalUrl = 'https://' + finalUrl.replace(/^https?:\/\//, '');
      }
      const encodedUrl = encodeURIComponent(finalUrl);
      const webLaunchEndpoint = `https://www.oculus.com/open_url/?url=${encodedUrl}`;
      saveRecentUrl(finalUrl);
      window.location.href = webLaunchEndpoint;
    }

    function isQuestHeadset() {
      const parser = new UAParser();
      const result = parser.getResult();
      const browserName = result.browser.name || '';
      const deviceModel = result.device.model || '';
      const isOculusBrowser = browserName.includes('OculusBrowser');
      const isQuestDevice = deviceModel.includes('Quest');
      return isOculusBrowser || isQuestDevice;
    }

    function showSuggestions(filteredUrls) {
      const suggestionsBox = document.getElementById('suggestions');
      suggestionsBox.innerHTML = '';
      if (filteredUrls.length > 0) {
        filteredUrls.forEach(url => {
          const div = document.createElement('div');
          div.textContent = url.replace(/^https?:\/\//, '');
          div.addEventListener('click', () => {
            document.getElementById('urlInput').value = url.replace(/^https?:\/\//, '');
            suggestionsBox.classList.remove('visible');
          });
          suggestionsBox.appendChild(div);
        });
        suggestionsBox.classList.add('visible');
      } else {
        suggestionsBox.classList.remove('visible');
      }
    }

    function initializePage() {
      const dropArea = document.getElementById('dropArea');
      const urlInput = document.getElementById('urlInput');
      const openOnQuestButton = document.getElementById('openOnQuestButton');
      const suggestionsBox = document.getElementById('suggestions');

      // Handle dragging over the drop area
      dropArea.addEventListener('dragover', function(e) {
        e.preventDefault();
        dropArea.classList.add('dragover');
      });
      dropArea.addEventListener('dragleave', function() {
        dropArea.classList.remove('dragover');
      });
      dropArea.addEventListener('drop', function(e) {
        e.preventDefault();
        dropArea.classList.remove('dragover');
        const data = e.dataTransfer.getData('text/uri-list') || e.dataTransfer.getData('text/plain');
        if (data) {
          urlInput.value = data.replace(/^https?:\/\//, '');
        }
      });

      urlInput.addEventListener('input', () => {
        const inputVal = urlInput.value.trim().toLowerCase();
        const recentUrls = loadRecentUrls();
        const filtered = recentUrls.filter(u => u.toLowerCase().includes(inputVal));
        showSuggestions(filtered);
      });

      urlInput.addEventListener('blur', () => {
        setTimeout(() => {
          suggestionsBox.classList.remove('visible');
        }, 200);
      });

      openOnQuestButton.addEventListener('click', function() {
        const url = urlInput.value.trim();
        if (url) {
          sendLinkToQuest(url);
        } else {
          alert('Please enter or drop a valid URL.');
        }
      });

      if (isQuestHeadset()) {
        console.log('Page accessed from Meta Quest headset.');
      }
    }

    // Force reload if page was restored from cache
    window.onpageshow = function(event) {
      if (event.persisted) {
        window.location.reload();
      }
    };

    /*****************************************
     *  APPLE-INSPIRED CANVAS WITH TRIANGLES
     *****************************************/
    class TriangleBoid {
      constructor(x, y, z) {
        // Position
        this.x = x || 0;
        this.y = y || 0;
        this.z = z || 0;
        // Velocity
        this.vx = (Math.random()*2 - 1) * 0.5;
        this.vy = (Math.random()*2 - 1) * 0.5;
        this.vz = (Math.random()*2 - 1) * 0.5;
        // Boid parameters
        this.maxSpeed = 3.5;
        this.cohesionRange = 150;
        this.separationRange = 50;
        this.alignmentRange = 120;
      }

      update(boids) {
        let alignment = {x:0, y:0, z:0, count:0};
        let cohesion = {x:0, y:0, z:0, count:0};
        let separation = {x:0, y:0, z:0, count:0};

        for (const b of boids) {
          if (b === this) continue;
          let dx = b.x - this.x;
          let dy = b.y - this.y;
          let dz = b.z - this.z;
          let distSq = dx*dx + dy*dy + dz*dz;
          if (distSq === 0) continue;

          let dist = Math.sqrt(distSq);
          if (dist < this.alignmentRange) {
            alignment.x += b.vx;
            alignment.y += b.vy;
            alignment.z += b.vz;
            alignment.count++;
          }
          if (dist < this.cohesionRange) {
            cohesion.x += b.x;
            cohesion.y += b.y;
            cohesion.z += b.z;
            cohesion.count++;
          }
          if (dist < this.separationRange) {
            separation.x += (this.x - b.x)/distSq;
            separation.y += (this.y - b.y)/distSq;
            separation.z += (this.z - b.z)/distSq;
            separation.count++;
          }
        }

        // Alignment
        if (alignment.count > 0) {
          alignment.x /= alignment.count;
          alignment.y /= alignment.count;
          alignment.z /= alignment.count;
          this.vx += (alignment.x - this.vx) * 0.05;
          this.vy += (alignment.y - this.vy) * 0.05;
          this.vz += (alignment.z - this.vz) * 0.05;
        }

        // Cohesion
        if (cohesion.count > 0) {
          cohesion.x /= cohesion.count;
          cohesion.y /= cohesion.count;
          cohesion.z /= cohesion.count;
          this.vx += (cohesion.x - this.x) * 0.001;
          this.vy += (cohesion.y - this.y) * 0.001;
          this.vz += (cohesion.z - this.z) * 0.001;
        }

        // Separation
        if (separation.count > 0) {
          separation.x /= separation.count;
          separation.y /= separation.count;
          separation.z /= separation.count;
          this.vx += separation.x * 0.25;
          this.vy += separation.y * 0.25;
          this.vz += separation.z * 0.25;
        }

        // Limit speed
        const speed = Math.sqrt(this.vx*this.vx + this.vy*this.vy + this.vz*this.vz);
        if (speed > this.maxSpeed) {
          this.vx = (this.vx / speed) * this.maxSpeed;
          this.vy = (this.vy / speed) * this.maxSpeed;
          this.vz = (this.vz / speed) * this.maxSpeed;
        }

        // Move
        this.x += this.vx;
        this.y += this.vy;
        this.z += this.vz;

        // Wrap around bounding box
        let bound = 800;
        if (this.x > bound) this.x = -bound;
        if (this.x < -bound) this.x = bound;
        if (this.y > bound) this.y = -bound;
        if (this.y < -bound) this.y = bound;
        if (this.z > bound) this.z = -bound;
        if (this.z < -bound) this.z = bound;
      }

      // Draw triangular shape with Apple-like subtle glass effect
      draw(ctx, width, height) {
        const perspective = 500;
        const scale = perspective / (perspective + this.z);
        const screenX = this.x * scale + width/2;
        const screenY = -this.y * scale + height/2;

        ctx.save();
        ctx.translate(screenX, screenY);
        ctx.rotate(Math.atan2(this.vy, this.vx)); // face direction

        // Gradient fill with white edges, slight transparency
        let gradient = ctx.createLinearGradient(0, -10, 0, 10);
        gradient.addColorStop(0, 'rgba(255,255,255,0.7)');
        gradient.addColorStop(1, 'rgba(255,255,255,0.4)');

        ctx.fillStyle = gradient;
        ctx.strokeStyle = 'rgba(255,255,255,0.8)';
        ctx.lineWidth = 1;

        ctx.beginPath();
        ctx.moveTo(10, 0);    // Tip
        ctx.lineTo(-8, 6);    // Left
        ctx.lineTo(-8, -6);   // Right
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        // Soft drop shadow for depth
        ctx.shadowColor = 'rgba(0,0,0,0.15)';
        ctx.shadowBlur = 8;
        ctx.restore();
      }
    }

    // Optional subtle “cloud ellipse” in the background
    class SoftCloud {
      constructor() {
        this.x = Math.random() * 1600 - 800;
        this.y = Math.random() * 800 - 400;
        this.z = 0; 
        this.radiusX = 80 + Math.random() * 100;
        this.radiusY = 40 + Math.random() * 60;
        this.speed = 0.1 + Math.random() * 0.2;
      }
      update() {
        this.x -= this.speed;
        if (this.x < -900) {
          this.x = 900;
          this.y = Math.random() * 800 - 400;
        }
      }
      draw(ctx, width, height) {
        const perspective = 500;
        const scale = perspective / (perspective + this.z);
        const screenX = this.x * scale + width/2;
        const screenY = this.y * scale + height/2;
        
        ctx.save();
        ctx.fillStyle = 'rgba(255,255,255,0.15)';
        ctx.beginPath();
        ctx.ellipse(screenX, screenY, this.radiusX*scale, this.radiusY*scale, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    let boids = [];
    let clouds = [];
    let ctx, w, h, canvas;

    function initBackground() {
      canvas = document.getElementById('canv');
      ctx = canvas.getContext('2d');
      resizeCanvas();

      // Create boids
      const count = 40;
      for (let i = 0; i < count; i++) {
        boids.push(new TriangleBoid(
          Math.random()*1600 - 800,
          Math.random()*800 - 400,
          Math.random()*800 - 400
        ));
      }

      // Create some drifting soft cloud ellipses
      for (let i = 0; i < 12; i++) {
        clouds.push(new SoftCloud());
      }

      animate();
      window.addEventListener('resize', resizeCanvas, false);
    }

    function resizeCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0,0,w,h);

      // Draw soft clouds first
      for (let c of clouds) {
        c.update();
        c.draw(ctx, w, h);
      }

      // Update and draw boids
      for (let b of boids) {
        b.update(boids);
      }
      for (let b of boids) {
        b.draw(ctx, w, h);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializePage();
      initBackground();
    });
  </script>
</body>
</html>
