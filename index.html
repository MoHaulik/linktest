<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Web Launch Demo</title>
    <!-- Prevent caching so that returning to the site refreshes -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-user-drag: none;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Background canvas */
        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100vw;
            height: 100vh;
        }

        /* Main container */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
            margin-bottom: 30px;
            position: relative;
            text-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(255,255,255,0.5);
        }

        .drop-area {
            width: 100%;
            height: 60px;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            font-size: 18px;
            text-align: center;
            line-height: 60px;
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 3px 1px hsl(222deg 50% 20% / 50%),
                inset 0 -10px 20px -10px hsla(180deg, 10%, 90%, 95%);
            margin-bottom: 20px;
            cursor: text;
            transition: all 1.33s ease;
            isolation: isolate;
        }

        .drop-area:focus-within,
        .drop-area.dragover {
            transform: scale(1.03);
            box-shadow: 0 4px 8px -2px hsl(222deg 50% 20% / 50%),
                inset 0 0 0 transparent;
            transition-duration: 0.665s;
        }

        .drop-area input {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            outline: none;
            text-align: center;
            color: white;
            font-size: 18px;
            font-family: inherit;
        }

        .suggestions {
            position: absolute;
            top: 110px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }

        .suggestions.visible {
            display: block;
        }

        .suggestions div {
            padding: 10px;
            font-size: 16px;
            color: black;
            cursor: pointer;
        }

        .suggestions div:hover {
            background: rgba(0,0,0,0.1);
        }

        .styled-button {
            position: relative;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 30px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 1.33s ease;
            isolation: isolate;
            box-shadow: 0 2px 3px 1px hsl(222deg 50% 20% / 50%),
                inset 0 -10px 20px -10px hsla(180deg, 10%, 90%, 95%);
            transform: scale(1);
            text-shadow: 0 0 5px white, 0 0 10px white;
        }

        .styled-button:hover:not(:active),
        .styled-button.active {
            transition-duration: 0.665s;
            transform: scale(1.2);
            box-shadow: 0 4px 8px -2px hsl(222deg 50% 20% / 50%),
                inset 0 0 0 transparent;
        }

        .styled-button:active {
            transform: scale(1.1);
            transition-duration: 0.665s;
        }

        .styled-button .shimmer {
            position: absolute;
            inset: -40px;
            border-radius: inherit;
            mask-image: conic-gradient(
                from 0deg,
                transparent 0%,
                transparent 10%,
                black 36%,
                black 45%,
                transparent 50%,
                transparent 60%,
                black 85%,
                black 95%,
                transparent 100%
            );
            mask-size: cover;
            mix-blend-mode: plus-lighter;
            animation: shimmer 1s linear infinite both;
        }

        .styled-button .shimmer::before,
        .styled-button .shimmer::after {
            transition: all 0.5s ease;
            opacity: 0;
            content: "";
            border-radius: inherit;
            position: absolute;
            mix-blend-mode: color;
            inset: 40px;
            pointer-events: none;
        }

        .styled-button .shimmer::before {
            box-shadow: 0 0 3px 2px hsl(222deg 20% 95%),
                0 0 7px 4px hsl(222deg 20% 80%),
                0 0 13px 4px hsl(222deg 50% 70%),
                0 0 25px 5px hsl(222deg 100% 70%);
            z-index: -1;
        }

        .styled-button .shimmer::after {
            box-shadow: inset 0 0 0 1px hsl(222deg 70% 95%),
                inset 0 0 2px 1px hsl(222deg 100% 80%),
                inset 0 0 5px 2px hsl(222deg 100% 70%);
            z-index: 2;
        }

        .styled-button .text {
            color: white;
        }

        @keyframes shimmer {
            0% {
                --shimmer: 0deg;
            }
            100% {
                --shimmer: 360deg;
            }
        }

        .input-instructions {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255,255,255,0.9);
        }

        .headline {
            font-size: 32px;
            margin-bottom: 40px;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255,255,255,1), 0 0 30px rgba(255,255,255,0.8);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.2/ua-parser.min.js"></script>
</head>
<body>
    <canvas id="bgCanvas"></canvas>
    <div class="headline">Explore the Infinite</div>
    <div class="input-instructions">Enter or Drop a URL to Open on Your Quest</div>
    <div class="input-container">
        <div class="drop-area" id="dropArea">
            <input type="text" id="urlInput" placeholder="Type or drop a URL" autocomplete="off" />
        </div>
        <div class="suggestions" id="suggestions"></div>
        <button id="openOnQuestButton" class="styled-button">
            <span class="text">Open on Quest</span>
            <div class="shimmer"></div>
        </button>
    </div>

    <script>
        // Utility to manage recent URLs in localStorage
        const RECENT_URLS_KEY = 'recentUrls';

        function loadRecentUrls() {
            let urls = localStorage.getItem(RECENT_URLS_KEY);
            if (urls) {
                try {
                    urls = JSON.parse(urls);
                } catch (e) {
                    urls = [];
                }
            } else {
                urls = [];
            }
            return urls;
        }

        function saveRecentUrl(newUrl) {
            let urls = loadRecentUrls();
            // Remove if already exists to re-insert at the front
            urls = urls.filter(u => u !== newUrl);
            // Add to front
            urls.unshift(newUrl);
            // Keep only last 3
            if (urls.length > 3) {
                urls = urls.slice(0, 3);
            }
            localStorage.setItem(RECENT_URLS_KEY, JSON.stringify(urls));
        }

        function sendLinkToQuest(linkUrl) {
            // Ensure URL starts with https://
            let finalUrl = linkUrl.trim();
            if (!finalUrl.startsWith('https://')) {
                finalUrl = 'https://' + finalUrl.replace(/^https?:\/\//, '');
            }
            const encodedUrl = encodeURIComponent(finalUrl);
            const webLaunchEndpoint = `https://www.oculus.com/open_url/?url=${encodedUrl}`;
            // Save to recent URLs
            saveRecentUrl(finalUrl);
            // Navigate
            window.location.href = webLaunchEndpoint;
        }

        function isQuestHeadset() {
            const parser = new UAParser();
            const result = parser.getResult();
            const browserName = result.browser.name || '';
            const deviceModel = result.device.model || '';
            const isOculusBrowser = browserName.includes('OculusBrowser');
            const isQuestDevice = deviceModel.includes('Quest');
            return isOculusBrowser || isQuestDevice;
        }

        function showSuggestions(filteredUrls) {
            const suggestionsBox = document.getElementById('suggestions');
            suggestionsBox.innerHTML = '';
            if (filteredUrls.length > 0) {
                filteredUrls.forEach(url => {
                    const div = document.createElement('div');
                    // Show without protocol for cleaner UI
                    div.textContent = url.replace(/^https?:\/\//, '');
                    div.addEventListener('click', () => {
                        document.getElementById('urlInput').value = url.replace(/^https?:\/\//, '');
                        suggestionsBox.classList.remove('visible');
                    });
                    suggestionsBox.appendChild(div);
                });
                suggestionsBox.classList.add('visible');
            } else {
                suggestionsBox.classList.remove('visible');
            }
        }

        function initializePage() {
            const dropArea = document.getElementById('dropArea');
            const urlInput = document.getElementById('urlInput');
            const openOnQuestButton = document.getElementById('openOnQuestButton');
            const suggestionsBox = document.getElementById('suggestions');

            // Handle dragging over the drop area
            dropArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                dropArea.classList.add('dragover');
            });

            dropArea.addEventListener('dragleave', function() {
                dropArea.classList.remove('dragover');
            });

            // Handle drop event - extract URL if any
            dropArea.addEventListener('drop', function(e) {
                e.preventDefault();
                dropArea.classList.remove('dragover');
                const data = e.dataTransfer.getData('text/uri-list') || e.dataTransfer.getData('text/plain');
                if (data) {
                    // Remove protocol if present for cleaner UI
                    urlInput.value = data.replace(/^https?:\/\//, '');
                }
            });

            // Handle typing and show recent URLs that match
            urlInput.addEventListener('input', () => {
                const inputVal = urlInput.value.trim().toLowerCase();
                const recentUrls = loadRecentUrls();
                const filtered = recentUrls.filter(u => u.toLowerCase().includes(inputVal));
                showSuggestions(filtered);
            });

            // Hide suggestions when input loses focus (after short delay to allow click)
            urlInput.addEventListener('blur', () => {
                setTimeout(() => {
                    suggestionsBox.classList.remove('visible');
                }, 200);
            });

            openOnQuestButton.addEventListener('click', function() {
                const url = urlInput.value.trim();
                if (url) {
                    sendLinkToQuest(url);
                } else {
                    alert('Please enter or drop a valid URL.');
                }
            });

            if (isQuestHeadset()) {
                console.log('Page accessed from Meta Quest headset.');
            }
        }

        // Force reload if page was restored from cache (like back button)
        window.onpageshow = function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        };

        window.addEventListener('DOMContentLoaded', initializePage);



        // ===== WebGL Background Shader Code =====
        // The following code sets up a WebGL context and renders the provided
        // fractal sky-like shader as the background.

        const vertSrc = `
        attribute vec2 a_position;
        void main() {
            gl_Position = vec4(a_position, 0.0, 1.0);
        }
        `;

        // The fragment shader is inspired by the provided code snippet.
        // Adjusted for a functional demonstration.
        // This shader is somewhat abstract and may produce a dynamic,
        // evolving pattern that resembles a surreal sky.
        const fragSrc = `
        precision highp float;
        uniform float u_time;
        uniform vec2 u_resolution;

        // Convert HSV to RGB
        vec3 hsv(float h, float s, float v){
            float c = v * s;
            float x = c * (1.0 - abs(mod(h * 6.0, 2.0) - 1.0));
            vec3 rgb = vec3(0.0);
            if (h * 6.0 < 1.0) rgb = vec3(c, x, 0.0);
            else if (h * 6.0 < 2.0) rgb = vec3(x, c, 0.0);
            else if (h * 6.0 < 3.0) rgb = vec3(0.0, c, x);
            else if (h * 6.0 < 4.0) rgb = vec3(0.0, x, c);
            else if (h * 6.0 < 5.0) rgb = vec3(x, 0.0, c);
            else rgb = vec3(c, 0.0, x);
            rgb += v - c;
            return rgb;
        }

        mat3 rotate3D(float angle, vec3 axis) {
            axis = normalize(axis);
            float s = sin(angle);
            float c = cos(angle);
            float oc = 1.0 - c;

            return mat3(
                oc*axis.x*axis.x + c,       oc*axis.x*axis.y - axis.z*s, oc*axis.z*axis.x + axis.y*s,
                oc*axis.y*axis.x + axis.z*s,oc*axis.y*axis.y + c,        oc*axis.y*axis.z - axis.x*s,
                oc*axis.z*axis.x - axis.y*s,oc*axis.z*axis.y + axis.x*s,oc*axis.z*axis.z + c
            );
        }

        void main(){
            vec2 FC = gl_FragCoord.xy / u_resolution;
            vec2 r = u_resolution;
            float t = u_time;

            vec3 o = vec3(0.);
            float i=0., g=0., e=0., s=0.;

            // Loop creating a fractal-like pattern
            for(; i<99.; i++){
              // Add subtle color variation
              o.rgb += .01 - hsv(0.1, g*.013, s/200.);

              vec3 p = vec3((FC - 0.5)*r.y*7.0 + vec2(-2.0,8.0), g+4.0);
              p = p * rotate3D(sin(t*.5)*.005 - 1.8, vec3(0.,9.,-1.));

              s=1.8;
              for(int j=0;j<19;j++){
                p = vec3(.05,4.,-1.) - abs(abs(p)*e - vec3(3.1,4.,2.9));
                float denom = dot(p, p*0.5);
                if (denom == 0.0) denom = 1.0;
                s *= (e = 7.1/denom);
              }

              g += p.y/s;
              s = log(s)/exp(e);
            }

            gl_FragColor = vec4(o,1.0);
        }
        `;

        (function() {
            const canvas = document.getElementById('bgCanvas');
            const gl = canvas.getContext('webgl');
            if(!gl) return;

            // Resize canvas
            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                gl.viewport(0,0, canvas.width, canvas.height);
            }
            window.addEventListener('resize', resize);
            resize();

            // Compile shaders
            function compileShader(src, type) {
                const shader = gl.createShader(type);
                gl.shaderSource(shader, src);
                gl.compileShader(shader);
                if(!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    console.error(gl.getShaderInfoLog(shader));
                    gl.deleteShader(shader);
                    return null;
                }
                return shader;
            }

            const vs = compileShader(vertSrc, gl.VERTEX_SHADER);
            const fs = compileShader(fragSrc, gl.FRAGMENT_SHADER);
            const program = gl.createProgram();
            gl.attachShader(program, vs);
            gl.attachShader(program, fs);
            gl.linkProgram(program);
            if(!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error(gl.getProgramInfoLog(program));
            }

            gl.useProgram(program);

            const u_time = gl.getUniformLocation(program, 'u_time');
            const u_resolution = gl.getUniformLocation(program, 'u_resolution');

            const positionLoc = gl.getAttribLocation(program, 'a_position');
            const buffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            // Fullscreen quad
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
                -1, -1,
                 1, -1,
                -1,  1,
                 1,  1
            ]), gl.STATIC_DRAW);
            gl.enableVertexAttribArray(positionLoc);
            gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 0, 0);

            let start = performance.now();
            function render() {
                const now = performance.now();
                const time = (now - start)*0.001;

                gl.uniform1f(u_time, time);
                gl.uniform2f(u_resolution, canvas.width, canvas.height);
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

                requestAnimationFrame(render);
            }

            render();
        })();
    </script>
</body>
</html>
