<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open on Quest</title>
  <!-- Prevent caching so that returning to the site refreshes -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      overflow: hidden;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      -webkit-user-drag: none;
    }

    /* ================================
       SKY GRADIENT & VR SIGNAL THEME
       ================================ */
    canvas {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      /* A VR-themed background gradient: */
      background: radial-gradient(circle at 50% 50%, #222 0%, #47476b 40%, #101026 100%);
      z-index: 1;
    }

    /* ================================
       INPUT / BUTTON UI (unchanged)
       ================================ */
    .input-container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 400px;
      z-index: 1000; /* On top of everything */
    }

    .drop-area {
      width: 100%;
      height: 60px;
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.3);
      border: none;
      color: white;
      font-size: 18px;
      text-align: center;
      line-height: 60px;
      backdrop-filter: blur(5px);
      box-shadow: 0 2px 3px 1px hsl(222deg 50% 20% / 50%),
                  inset 0 -10px 20px -10px hsla(180deg, 10%, 90%, 95%);
      margin-bottom: 20px;
      cursor: text;
      transition: all 1.33s ease;
      isolation: isolate;
    }

    .drop-area:focus-within,
    .drop-area.dragover {
      transform: scale(1.03);
      box-shadow: 0 4px 8px -2px hsl(222deg 50% 20% / 50%),
                  inset 0 0 0 transparent;
      transition-duration: 0.665s;
    }

    .drop-area input {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      outline: none;
      text-align: center;
      color: white;
      font-size: 18px;
      font-family: inherit;
    }

    .suggestions {
      position: absolute;
      top: 110px;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      display: none;
      z-index: 9999;
    }

    .suggestions.visible {
      display: block;
    }

    .suggestions div {
      padding: 10px;
      font-size: 16px;
      color: black;
      cursor: pointer;
    }

    .suggestions div:hover {
      background: rgba(0,0,0,0.1);
    }

    .styled-button {
      position: relative;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 30px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: all 1.33s ease;
      isolation: isolate;
      box-shadow: 0 2px 3px 1px hsl(222deg 50% 20% / 50%),
                  inset 0 -10px 20px -10px hsla(180deg, 10%, 90%, 95%);
      transform: scale(1);
    }

    .styled-button:hover:not(:active),
    .styled-button.active {
      transition-duration: 0.665s;
      transform: scale(1.2);
      box-shadow: 0 4px 8px -2px hsl(222deg 50% 20% / 50%),
                  inset 0 0 0 transparent;
    }

    .styled-button:active {
      transform: scale(1.1);
      transition-duration: 0.665s;
    }

    .styled-button .shimmer {
      position: absolute;
      inset: -40px;
      border-radius: inherit;
      mask-image: conic-gradient(
          from 0deg,
          transparent 0%,
          transparent 10%,
          black 36%,
          black 45%,
          transparent 50%,
          transparent 60%,
          black 85%,
          black 95%,
          transparent 100%
      );
      mask-size: cover;
      mix-blend-mode: plus-lighter;
      animation: shimmer 1s linear infinite both;
    }

    .styled-button .shimmer::before,
    .styled-button .shimmer::after {
      transition: all 0.5s ease;
      opacity: 0;
      content: "";
      border-radius: inherit;
      position: absolute;
      mix-blend-mode: color;
      inset: 40px;
      pointer-events: none;
    }

    .styled-button .shimmer::before {
      box-shadow: 0 0 3px 2px hsl(222deg 20% 95%),
                  0 0 7px 4px hsl(222deg 20% 80%),
                  0 0 13px 4px hsl(222deg 50% 70%),
                  0 0 25px 5px hsl(222deg 100% 70%);
      z-index: -1;
    }

    .styled-button .shimmer::after {
      box-shadow: inset 0 0 0 1px hsl(222deg 70% 95%),
                  inset 0 0 2px 1px hsl(222deg 100% 80%),
                  inset 0 0 5px 2px hsl(222deg 100% 70%);
      z-index: 2;
    }

    .styled-button .text {
      color: white;
    }

    @keyframes shimmer {
      0% { --shimmer: 0deg; }
      100% { --shimmer: 360deg; }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.2/ua-parser.min.js"></script>
</head>
<body>
  <!-- Main canvas for VR-themed background -->
  <canvas id="canv"></canvas>

  <!-- Input and button UI -->
  <div class="input-container">
    <div class="drop-area" id="dropArea">
      <input type="text" id="urlInput" placeholder="Type or drop a URL" autocomplete="off" />
    </div>
    <div class="suggestions" id="suggestions"></div>
    <button id="openOnQuestButton" class="styled-button">
      <span class="text">Open on Quest</span>
      <div class="shimmer"></div>
    </button>
  </div>

  <script>
    /*****************************************
     * LOGIC FOR THE URL INPUT AND LOCALSTORAGE
     *****************************************/
    const RECENT_URLS_KEY = 'recentUrls';

    function loadRecentUrls() {
      let urls = localStorage.getItem(RECENT_URLS_KEY);
      if (urls) {
        try {
          urls = JSON.parse(urls);
        } catch (e) {
          urls = [];
        }
      } else {
        urls = [];
      }
      return urls;
    }

    function saveRecentUrl(newUrl) {
      let urls = loadRecentUrls();
      // Remove if already exists
      urls = urls.filter(u => u !== newUrl);
      // Add to front
      urls.unshift(newUrl);
      // Keep only last 3
      if (urls.length > 3) {
        urls = urls.slice(0, 3);
      }
      localStorage.setItem(RECENT_URLS_KEY, JSON.stringify(urls));
    }

    function sendLinkToQuest(linkUrl) {
      let finalUrl = linkUrl.trim();
      // Auto-add https:// if missing
      if (!finalUrl.startsWith('https://')) {
        finalUrl = 'https://' + finalUrl.replace(/^https?:\/\//, '');
      }
      const encodedUrl = encodeURIComponent(finalUrl);
      const webLaunchEndpoint = `https://www.oculus.com/open_url/?url=${encodedUrl}`;
      saveRecentUrl(finalUrl);
      window.location.href = webLaunchEndpoint;
    }

    function isQuestHeadset() {
      const parser = new UAParser();
      const result = parser.getResult();
      const browserName = result.browser.name || '';
      const deviceModel = result.device.model || '';
      const isOculusBrowser = browserName.includes('OculusBrowser');
      const isQuestDevice = deviceModel.includes('Quest');
      return isOculusBrowser || isQuestDevice;
    }

    function showSuggestions(filteredUrls) {
      const suggestionsBox = document.getElementById('suggestions');
      suggestionsBox.innerHTML = '';
      if (filteredUrls.length > 0) {
        filteredUrls.forEach(url => {
          const div = document.createElement('div');
          div.textContent = url.replace(/^https?:\/\//, '');
          div.addEventListener('click', () => {
            document.getElementById('urlInput').value = url.replace(/^https?:\/\//, '');
            suggestionsBox.classList.remove('visible');
          });
          suggestionsBox.appendChild(div);
        });
        suggestionsBox.classList.add('visible');
      } else {
        suggestionsBox.classList.remove('visible');
      }
    }

    function initializePage() {
      const dropArea = document.getElementById('dropArea');
      const urlInput = document.getElementById('urlInput');
      const openOnQuestButton = document.getElementById('openOnQuestButton');
      const suggestionsBox = document.getElementById('suggestions');

      // Handle dragging over the drop area
      dropArea.addEventListener('dragover', function(e) {
        e.preventDefault();
        dropArea.classList.add('dragover');
      });
      dropArea.addEventListener('dragleave', function() {
        dropArea.classList.remove('dragover');
      });
      dropArea.addEventListener('drop', function(e) {
        e.preventDefault();
        dropArea.classList.remove('dragover');
        const data = e.dataTransfer.getData('text/uri-list') || e.dataTransfer.getData('text/plain');
        if (data) {
          urlInput.value = data.replace(/^https?:\/\//, '');
        }
      });

      urlInput.addEventListener('input', () => {
        const inputVal = urlInput.value.trim().toLowerCase();
        const recentUrls = loadRecentUrls();
        const filtered = recentUrls.filter(u => u.toLowerCase().includes(inputVal));
        showSuggestions(filtered);
      });

      urlInput.addEventListener('blur', () => {
        setTimeout(() => {
          suggestionsBox.classList.remove('visible');
        }, 200);
      });

      openOnQuestButton.addEventListener('click', function() {
        const url = urlInput.value.trim();
        if (url) {
          sendLinkToQuest(url);
        } else {
          alert('Please enter or drop a valid URL.');
        }
      });

      if (isQuestHeadset()) {
        console.log('Page accessed from Meta Quest headset.');
      }
    }

    // Force reload if page was restored from cache
    window.onpageshow = function(event) {
      if (event.persisted) {
        window.location.reload();
      }
    };

    /*****************************************
     * VR-THEMED BACKGROUND ANIMATION
     *****************************************/
    let canvas, ctx, w, h;
    let arcs = [];
    const ARC_COUNT = 25;
    let angle = 0;

    function initVRBackground() {
      canvas = document.getElementById('canv');
      ctx = canvas.getContext('2d');
      resizeCanvas();

      // Populate arcs that swirl inwards to the center
      for (let i = 0; i < ARC_COUNT; i++) {
        arcs.push({
          radius: 100 + i * 20,
          startAngle: Math.random() * Math.PI * 2,
          speed: 0.002 + Math.random() * 0.003,
          hue: 200 + Math.floor(Math.random() * 50),
        });
      }

      animate();
      window.addEventListener('resize', resizeCanvas, false);
    }

    function resizeCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    function drawVRHeadset(x, y) {
      // Simple stylized VR headset silhouette
      // We'll draw a rectangle with a curved top, a visor, etc.
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(1, -1); // flip vertically for coordinate convenience

      ctx.fillStyle = 'rgba(80, 80, 200, 0.7)';
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 2;

      ctx.beginPath();
      // Outer shape
      ctx.moveTo(-50, 0);
      ctx.quadraticCurveTo(-80, 30, -90, 60);   // Left strap curve
      ctx.lineTo(90, 60);                      // Top band
      ctx.quadraticCurveTo(80, 30, 50, 0);     // Right strap curve
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // Visor area
      ctx.fillStyle = 'rgba(255,255,255,0.2)';
      ctx.beginPath();
      ctx.moveTo(-40, 10);
      ctx.lineTo(40, 10);
      ctx.lineTo(40, 30);
      ctx.lineTo(-40, 30);
      ctx.closePath();
      ctx.fill();

      ctx.restore();
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, w, h);

      // Draw swirl arcs that revolve around the center, giving a sense of signals
      ctx.save();
      ctx.translate(w/2, h/2);
      ctx.scale(1, -1); // flip to a standard mathematical coordinate system
      angle += 0.01;

      for (let arc of arcs) {
        arc.startAngle += arc.speed;
        let endAngle = arc.startAngle + Math.PI/2;

        ctx.beginPath();
        ctx.arc(0, 0, arc.radius, arc.startAngle, endAngle);
        ctx.strokeStyle = `hsla(${arc.hue}, 80%, 60%, 0.5)`;
        ctx.lineWidth = 2;
        ctx.stroke();
      }

      // Draw VR headset silhouette at the center
      drawVRHeadset(0, -10);

      ctx.restore();
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializePage();
      initVRBackground();
    });
  </script>
</body>
</html>
