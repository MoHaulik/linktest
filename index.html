<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Launch Demo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
            margin-bottom: 30px;
        }

        .drop-area {
            width: 100%;
            height: 60px;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            font-size: 18px;
            text-align: center;
            line-height: 60px;
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 3px 1px hsl(222deg 50% 20% / 50%),
                inset 0 -10px 20px -10px hsla(180deg, 10%, 90%, 95%);
            margin-bottom: 20px;
            cursor: text;
            transition: all 1.33s ease;
            isolation: isolate;
        }

        .drop-area:focus-within,
        .drop-area.dragover {
            transform: scale(1.03);
            box-shadow: 0 4px 8px -2px hsl(222deg 50% 20% / 50%),
                inset 0 0 0 transparent;
            transition-duration: 0.665s;
        }

        .drop-area input {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            outline: none;
            text-align: center;
            color: white;
            font-size: 18px;
            font-family: inherit;
        }

        .styled-button {
            position: relative;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 30px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 1.33s ease;
            isolation: isolate;
            box-shadow: 0 2px 3px 1px hsl(222deg 50% 20% / 50%),
                inset 0 -10px 20px -10px hsla(180deg, 10%, 90%, 95%);
            transform: scale(1);
        }

        .styled-button:hover:not(:active),
        .styled-button.active {
            transition-duration: 0.665s;
            transform: scale(1.2);
            box-shadow: 0 4px 8px -2px hsl(222deg 50% 20% / 50%),
                inset 0 0 0 transparent;
        }

        .styled-button:active {
            transform: scale(1.1);
            transition-duration: 0.665s;
        }

        .styled-button .shimmer {
            position: absolute;
            inset: -40px;
            border-radius: inherit;
            mask-image: conic-gradient(
                from 0deg,
                transparent 0%,
                transparent 10%,
                black 36%,
                black 45%,
                transparent 50%,
                transparent 60%,
                black 85%,
                black 95%,
                transparent 100%
            );
            mask-size: cover;
            mix-blend-mode: plus-lighter;
            animation: shimmer 1s linear infinite both;
        }

        .styled-button .shimmer::before,
        .styled-button .shimmer::after {
            transition: all 0.5s ease;
            opacity: 0;
            content: "";
            border-radius: inherit;
            position: absolute;
            mix-blend-mode: color;
            inset: 40px;
            pointer-events: none;
        }

        .styled-button .shimmer::before {
            box-shadow: 0 0 3px 2px hsl(222deg 20% 95%),
                0 0 7px 4px hsl(222deg 20% 80%),
                0 0 13px 4px hsl(222deg 50% 70%),
                0 0 25px 5px hsl(222deg 100% 70%);
            z-index: -1;
        }

        .styled-button .shimmer::after {
            box-shadow: inset 0 0 0 1px hsl(222deg 70% 95%),
                inset 0 0 2px 1px hsl(222deg 100% 80%),
                inset 0 0 5px 2px hsl(222deg 100% 70%);
            z-index: 2;
        }

        .styled-button .text {
            color: white;
        }

        @keyframes shimmer {
            0% {
                --shimmer: 0deg;
            }
            100% {
                --shimmer: 360deg;
            }
        }

        /* Prevent the entire page from being draggable */
        html, body {
            -webkit-user-drag: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.2/ua-parser.min.js"></script>
</head>
<body>
    <div class="input-container">
        <div class="drop-area" id="dropArea">
            <input type="text" id="urlInput" placeholder="Drag a link here or type a URL (https://...)" />
        </div>
        <button id="openOnQuestButton" class="styled-button">
            <span class="text">Open on Quest</span>
            <div class="shimmer"></div>
        </button>
    </div>

    <script>
        function sendLinkToQuest(linkUrl) {
            if (!linkUrl.startsWith('https://')) {
                alert('Error: The URL must start with "https://".');
                return;
            }
            const encodedUrl = encodeURIComponent(linkUrl);
            const webLaunchEndpoint = `https://www.oculus.com/open_url/?url=${encodedUrl}`;
            window.location.href = webLaunchEndpoint;
        }

        function isQuestHeadset() {
            const parser = new UAParser();
            const result = parser.getResult();
            const browserName = result.browser.name || '';
            const deviceModel = result.device.model || '';
            const isOculusBrowser = browserName.includes('OculusBrowser');
            const isQuestDevice = deviceModel.includes('Quest');
            return isOculusBrowser || isQuestDevice;
        }

        function initializePage() {
            const dropArea = document.getElementById('dropArea');
            const urlInput = document.getElementById('urlInput');
            const openOnQuestButton = document.getElementById('openOnQuestButton');

            // Handle dragging over the drop area
            dropArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                dropArea.classList.add('dragover');
            });

            dropArea.addEventListener('dragleave', function() {
                dropArea.classList.remove('dragover');
            });

            // Handle drop event - extract URL if any
            dropArea.addEventListener('drop', function(e) {
                e.preventDefault();
                dropArea.classList.remove('dragover');
                const data = e.dataTransfer.getData('text/uri-list') || e.dataTransfer.getData('text/plain');
                if (data) {
                    urlInput.value = data;
                }
            });

            openOnQuestButton.addEventListener('click', function() {
                const url = urlInput.value.trim();
                if (url) {
                    sendLinkToQuest(url);
                } else {
                    alert('Please enter or drop a valid URL starting with "https://".');
                }
            });

            // We still do a check for if it's accessed from Quest headset
            // In this example, the button will always attempt to open the URL.
            // If we only want to open a default link when not on Quest, modify logic accordingly.
            if (isQuestHeadset()) {
                console.log('Page accessed from Meta Quest headset.');
            }
        }

        window.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
