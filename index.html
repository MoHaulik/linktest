<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Web Launch Demo</title>
    <!-- Prevent caching so that returning to the site refreshes -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            -webkit-user-drag: none;
        }

        body {
            /* The background will be handled by a canvas. */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .drop-area {
            width: 100%;
            height: 60px;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            font-size: 18px;
            text-align: center;
            line-height: 60px;
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 3px 1px hsl(222deg 50% 20% / 50%),
                inset 0 -10px 20px -10px hsla(180deg, 10%, 90%, 95%);
            margin-bottom: 20px;
            cursor: text;
            transition: all 1.33s ease;
            isolation: isolate;
        }

        .drop-area:focus-within,
        .drop-area.dragover {
            transform: scale(1.03);
            box-shadow: 0 4px 8px -2px hsl(222deg 50% 20% / 50%),
                inset 0 0 0 transparent;
            transition-duration: 0.665s;
        }

        .drop-area input {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            outline: none;
            text-align: center;
            color: white;
            font-size: 18px;
            font-family: inherit;
        }

        .drop-area input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .suggestions {
            position: absolute;
            top: 110px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }

        .suggestions.visible {
            display: block;
        }

        .suggestions div {
            padding: 10px;
            font-size: 16px;
            color: black;
            cursor: pointer;
        }

        .suggestions div:hover {
            background: rgba(0,0,0,0.1);
        }

        .styled-button {
            position: relative;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 30px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 1.33s ease;
            isolation: isolate;
            box-shadow: 0 2px 3px 1px hsl(222deg 50% 20% / 50%),
                inset 0 -10px 20px -10px hsla(180deg, 10%, 90%, 95%);
            transform: scale(1);
            text-shadow: 0 0 5px hsl(222deg 100% 70%), 0 0 10px hsl(222deg 100% 70%);
        }

        .styled-button:hover:not(:active),
        .styled-button.active {
            transition-duration: 0.665s;
            transform: scale(1.2);
            box-shadow: 0 4px 8px -2px hsl(222deg 50% 20% / 50%),
                inset 0 0 0 transparent;
        }

        .styled-button:active {
            transform: scale(1.1);
            transition-duration: 0.665s;
        }

        .styled-button .shimmer {
            position: absolute;
            inset: -40px;
            border-radius: inherit;
            mask-image: conic-gradient(
                from 0deg,
                transparent 0%,
                transparent 10%,
                black 36%,
                black 45%,
                transparent 50%,
                transparent 60%,
                black 85%,
                black 95%,
                transparent 100%
            );
            mask-size: cover;
            mix-blend-mode: plus-lighter;
            animation: shimmer 1s linear infinite both;
        }

        .styled-button .shimmer::before,
        .styled-button .shimmer::after {
            transition: all 0.5s ease;
            opacity: 0;
            content: "";
            border-radius: inherit;
            position: absolute;
            mix-blend-mode: color;
            inset: 40px;
            pointer-events: none;
        }

        .styled-button .shimmer::before {
            box-shadow: 0 0 3px 2px hsl(222deg 20% 95%),
                0 0 7px 4px hsl(222deg 20% 80%),
                0 0 13px 4px hsl(222deg 50% 70%),
                0 0 25px 5px hsl(222deg 100% 70%);
            z-index: -1;
        }

        .styled-button .shimmer::after {
            box-shadow: inset 0 0 0 1px hsl(222deg 70% 95%),
                inset 0 0 2px 1px hsl(222deg 100% 80%),
                inset 0 0 5px 2px hsl(222deg 100% 70%);
            z-index: 2;
        }

        .styled-button .text {
            color: white;
        }

        @keyframes shimmer {
            0% {
                --shimmer: 0deg;
            }
            100% {
                --shimmer: 360deg;
            }
        }

        /* Canvas background behind everything */
        #bgCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.2/ua-parser.min.js"></script>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="input-container">
    <div class="drop-area" id="dropArea">
        <input type="text" id="urlInput" placeholder="Enter your journey's start or drop a destination link" autocomplete="off" />
    </div>
    <div class="suggestions" id="suggestions"></div>
    <button id="openOnQuestButton" class="styled-button">
        <span class="text">Launch into Adventure</span>
        <div class="shimmer"></div>
    </button>
</div>

<script>
    // Background animation: A dynamic sky-like gradient.
    // We'll create a gradient that shifts colors over time.
    (function() {
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        let t = 0;
        function animate() {
            t += 0.01;
            // We'll create a dynamic radial gradient that changes hue over time
            const cx = width / 2;
            const cy = height / 2;
            const gradient = ctx.createRadialGradient(cx, cy, Math.min(width, height)*0.1, cx, cy, Math.max(width, height)*0.7);

            // Compute colors based on t
            // We'll shift hue over time for a sky-like effect
            let hue1 = (t*20) % 360;
            let hue2 = (t*10 + 180) % 360;
            let hue3 = (t*30 + 90) % 360;

            gradient.addColorStop(0, `hsl(${hue1}, 60%, 60%)`);
            gradient.addColorStop(0.5, `hsl(${hue2}, 70%, 50%)`);
            gradient.addColorStop(1, `hsl(${hue3}, 80%, 40%)`);

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            requestAnimationFrame(animate);
        }
        animate();
    })();

    // Utility to manage recent URLs in localStorage
    const RECENT_URLS_KEY = 'recentUrls';

    function loadRecentUrls() {
        let urls = localStorage.getItem(RECENT_URLS_KEY);
        if (urls) {
            try {
                urls = JSON.parse(urls);
            } catch (e) {
                urls = [];
            }
        } else {
            urls = [];
        }
        return urls;
    }

    function saveRecentUrl(newUrl) {
        let urls = loadRecentUrls();

        // Remove if already exists to re-insert at the front
        urls = urls.filter(u => u !== newUrl);

        // Add to front
        urls.unshift(newUrl);

        // Keep only last 3
        if (urls.length > 3) {
            urls = urls.slice(0, 3);
        }

        localStorage.setItem(RECENT_URLS_KEY, JSON.stringify(urls));
    }

    function sendLinkToQuest(linkUrl) {
        // Ensure URL starts with https://
        let finalUrl = linkUrl.trim();
        if (!finalUrl.startsWith('https://')) {
            finalUrl = 'https://' + finalUrl.replace(/^https?:\/\//, '');
        }
        const encodedUrl = encodeURIComponent(finalUrl);
        const webLaunchEndpoint = `https://www.oculus.com/open_url/?url=${encodedUrl}`;
        // Save to recent URLs
        saveRecentUrl(finalUrl);
        // Navigate
        window.location.href = webLaunchEndpoint;
    }

    function isQuestHeadset() {
        const parser = new UAParser();
        const result = parser.getResult();
        const browserName = result.browser.name || '';
        const deviceModel = result.device.model || '';
        const isOculusBrowser = browserName.includes('OculusBrowser');
        const isQuestDevice = deviceModel.includes('Quest');
        return isOculusBrowser || isQuestDevice;
    }

    function showSuggestions(filteredUrls) {
        const suggestionsBox = document.getElementById('suggestions');
        suggestionsBox.innerHTML = '';
        if (filteredUrls.length > 0) {
            filteredUrls.forEach(url => {
                const div = document.createElement('div');
                div.textContent = url.replace(/^https?:\/\//, '');
                div.addEventListener('click', () => {
                    document.getElementById('urlInput').value = url.replace(/^https?:\/\//, '');
                    suggestionsBox.classList.remove('visible');
                });
                suggestionsBox.appendChild(div);
            });
            suggestionsBox.classList.add('visible');
        } else {
            suggestionsBox.classList.remove('visible');
        }
    }

    function initializePage() {
        const dropArea = document.getElementById('dropArea');
        const urlInput = document.getElementById('urlInput');
        const openOnQuestButton = document.getElementById('openOnQuestButton');
        const suggestionsBox = document.getElementById('suggestions');

        // Handle dragging over the drop area
        dropArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            dropArea.classList.add('dragover');
        });

        dropArea.addEventListener('dragleave', function() {
            dropArea.classList.remove('dragover');
        });

        // Handle drop event - extract URL if any
        dropArea.addEventListener('drop', function(e) {
            e.preventDefault();
            dropArea.classList.remove('dragover');
            const data = e.dataTransfer.getData('text/uri-list') || e.dataTransfer.getData('text/plain');
            if (data) {
                // Remove protocol if present for cleaner UI
                urlInput.value = data.replace(/^https?:\/\//, '');
            }
        });

        // Handle typing and show recent URLs that match
        urlInput.addEventListener('input', () => {
            const inputVal = urlInput.value.trim().toLowerCase();
            const recentUrls = loadRecentUrls();
            const filtered = recentUrls.filter(u => u.toLowerCase().includes(inputVal));
            showSuggestions(filtered);
        });

        // Hide suggestions when input loses focus (after short delay to allow click)
        urlInput.addEventListener('blur', () => {
            setTimeout(() => {
                suggestionsBox.classList.remove('visible');
            }, 200);
        });

        openOnQuestButton.addEventListener('click', function() {
            const url = urlInput.value.trim();
            if (url) {
                sendLinkToQuest(url);
            } else {
                alert('Please enter or drop a valid URL.');
            }
        });

        if (isQuestHeadset()) {
            console.log('Page accessed from Meta Quest headset.');
        }
    }

    // Force reload if page was restored from cache (like back button)
    window.onpageshow = function(event) {
        if (event.persisted) {
            window.location.reload();
        }
    };

    window.addEventListener('DOMContentLoaded', initializePage);
</script>

</body>
</html>
