  <meta charset="UTF-8" />
  <title>Open on Quest</title>
  <!-- Prevent caching so that returning to the site refreshes -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      overflow: hidden;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      -webkit-user-drag: none;
    }

    /* =========================================
       NEW SKY BACKGROUND + CLOUDY BLUR
       ========================================= */
    canvas {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom, #FFAFBD, #ffc3a0 20%, #fff7d4 70%, #c9ffbf 100%);
      z-index: 1;
    }

    /* We'll no longer rely on separate .sky or .clouds divs,
       everything is done in the canvas this time. */
    
    /* =========================================
       UI ELEMENTS (unchanged)
       ========================================= */
    .input-container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 400px;
      z-index: 1000; /* On top of everything */
    }

    .drop-area {
      width: 100%;
      height: 60px;
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.3);
      border: none;
      color: white;
      font-size: 18px;
      text-align: center;
      line-height: 60px;
      backdrop-filter: blur(5px);
      box-shadow: 0 2px 3px 1px hsl(222deg 50% 20% / 50%),
                  inset 0 -10px 20px -10px hsla(180deg, 10%, 90%, 95%);
      margin-bottom: 20px;
      cursor: text;
      transition: all 1.33s ease;
      isolation: isolate;
    }

    .drop-area:focus-within,
    .drop-area.dragover {
      transform: scale(1.03);
      box-shadow: 0 4px 8px -2px hsl(222deg 50% 20% / 50%),
                  inset 0 0 0 transparent;
      transition-duration: 0.665s;
    }

    .drop-area input {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      outline: none;
      text-align: center;
      color: white;
      font-size: 18px;
      font-family: inherit;
    }

    .suggestions {
      position: absolute;
      top: 110px;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      display: none;
      z-index: 9999;
    }

    .suggestions.visible {
      display: block;
    }

    .suggestions div {
      padding: 10px;
      font-size: 16px;
      color: black;
      cursor: pointer;
    }

    .suggestions div:hover {
      background: rgba(0,0,0,0.1);
    }

      transform: scale(1);
    }
